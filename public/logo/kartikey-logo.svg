<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght=600&amp;family=Playfair+Display:wght=700&amp;display=swap');
    </style>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4f4f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4d4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4f4f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (transparent for flexibility) -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Main Logo Text -->
  <text x="100" y="28" font-family="'Playfair Display', serif" font-size="28" font-weight="700" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="3">KARTIKEY</text>
  
  <!-- Slogan -->
  <text x="100" y="48" font-family="'Montserrat', sans-serif" font-size="8" font-weight="600" 
        fill="#a1a1aa" text-anchor="middle" letter-spacing="1.2">WE DON'T COMPETE. WE CRUSH.</text>
</svg>