<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&amp;family=Playfair+Display:wght@700&amp;display=swap');
    </style>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4f4f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4d4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4f4f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#110720"/>
  
  <!-- Main Logo Text -->
  <text x="400" y="180" font-family="'Playfair Display', serif" font-size="72" font-weight="700" 
        fill="url(#textGradient)" text-anchor="middle" letter-spacing="8">KARTIKEY</text>
  
  <!-- Decorative line left -->
  <line x1="280" y1="210" x2="340" y2="210" stroke="#a1a1aa" stroke-width="1" opacity="0.8"/>
  <!-- Center dot -->
  <circle cx="400" cy="210" r="3" fill="#a1a1aa" opacity="0.8"/>
  <!-- Decorative line right -->
  <line x1="460" y1="210" x2="520" y2="210" stroke="#a1a1aa" stroke-width="1" opacity="0.8"/>
  
  <!-- Slogan -->
  <text x="400" y="260" font-family="'Montserrat', sans-serif" font-size="16" font-weight="600" 
        fill="#a1a1aa" text-anchor="middle" letter-spacing="4">WE DON'T COMPETE. WE CRUSH.</text>
  
  <!-- Bottom accent line -->
  <line x1="352" y1="290" x2="448" y2="290" stroke="#52525b" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>